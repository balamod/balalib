on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4.1.7

      - name: âš™ï¸ Install Rust
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
          override: true

      - name: âš™ï¸ Install grcov
        run: cargo install grcov

      - name: âš™ï¸ Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: âœ… Check formatting
        run: cargo fmt --check --message-format human --all

      - name: âœ… Check linting
        run: cargo clippy --message-format human --all

      - name: âœ… Test compilation in release mode (Linux only)
        run: cargo build --release

      - name: âœ… Run tests with coverage
        run: |
          mkdir -p target/coverage
          CARGO_INCREMENTAL=0 RUSTFLAGS='-Cinstrument-coverage' LLVM_PROFILE_FILE='cargo-test-%p-%m.profraw' cargo test
          grcov . --binary-path ./target/debug/deps/ -s . -t lcov --branch --ignore-not-existing --ignore '../*' --ignore "/*" -o target/coverage/tests.lcov

      - name: ğŸ“ Comment Code Coverage Report
        uses: romeovs/lcov-reporter-action@v0.4.0
        with:
          lcov-file: target/coverage/tests.lcov
